<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/399494bc8f.js" crossorigin="anonymous"></script>
    <title>Movie Generator</title>
</head>

<body>
    <div class="parent">
        <div class="wrapper">
            <header>
                <h1>Movie Generator</h1>
            </header>
            <main>
                <section>
                    <form action="#">
                        <fieldset>
                            <h2>Genre:</h2>
                            <ul class="genre-btns">
                                <li>
                                    <label for="genre-action" class="genre-label">
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-action" value="28" required focused>
                                        <i class="fas fa-car-crash"></i>
                                        <span>Action</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-adventure" class=genre-label>
                                        <input type="radio" id="genre-adventure" class="sr-only genre-btn" name="genre" value="12">
                                        <i class="fas fa-map-signs"></i>
                                        <span>Adventure</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-comedy" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-comedy" value="35">
                                        <i class="fas fa-grin-squint-tears"></i>
                                        <span>Comedy</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-drama" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-drama" value="18">
                                        <i class="fas fa-theater-masks"></i>
                                        <span>Drama</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-fantasy" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-fantasy" value="14">
                                        <i class="fab fa-fort-awesome"></i>
                                        <span>Fantasy</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-horror" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-horror" value="27">
                                        <i class="fas fa-ghost"></i>
                                        <span>Horror</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-mystery" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-mystery" value="9648">
                                        <i class="fas fa-user-secret"></i>
                                        <span>Mystery</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-romance" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-romance" value="10749">
                                        <i class="fas fa-heart"></i>
                                        <span>Romance</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-sci-fi" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-sci-fi" value="878">
                                        <i class="fas fa-robot"></i>
                                        <span>Sci-Fi</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-thriller" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-thriller" value="53">
                                        <i class="fas fa-dizzy"></i>
                                        <span>Thriller</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-western" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-western" value="37">
                                        <i class="fas fa-hat-cowboy"></i>
                                        <span>Western</span>
                                    </label>
                                </li>
                                <li>
                                    <label for="genre-family" class=genre-label>
                                        <input type="radio" class="sr-only genre-btn" name="genre" id="genre-family" value="10751">
                                        <i class="fas fa-home"></i>
                                        <span>Family</span>
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </section>

                <!-- movie result -->
                <section class="movie-results-section" id="movie-results-section">
                    <div>
                        <!-- movie result added here -->
                    </div>
                </section>
                <div class="scroll-up">
                    <button id="scroll-btn" class="up-button" title="Back to Top" aria-label="Back to Top">
                        <i class="fad fa-angle-double-up"></i>
                    </button>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <p>Data supplied by <span><a href="https://www.themoviedb.org/?language=en-CA" target="_blank">TMDb</a></span></p>
            <p>Created at <span><a href="https://junocollege.com/" target="_blank">Juno College</a></span> by Jaime Robbins and Olga Shnurenko</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
