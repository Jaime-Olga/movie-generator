<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/399494bc8f.js" crossorigin="anonymous"></script>
    <title>Movie Generator</title>
</head>
<body>
    <div class="parent">
    <div class="wrapper">
        <header>
            <h1>Movie Generator</h1>
        </header>
        <main>
            <div class="form">
                <form action="#">
                <fieldset>
                    <h2>Genre:</h2>
                    <input type="radio" id="action" class="action" name="genre" value="28">
                    <label for="action">Action</label>

                    <input type="radio" id="adventure" class="adventure" name="genre" value="12">
                    <label for="adventure">Adventure</label>

                    <input type="radio" id="comedy" class="comedy" name="genre" value="35">
                    <label for="comedy">Comedy</label>

                    <input type="radio" id="drama" class="drama" name="genre" value="18">
                    <label for="drama">Drama</label>

                    <input type="radio" id="fantasy" class="fantasy" name="genre" value="14">
                    <label for="fantasy">Fantasy</label>

                    <input type="radio" id="horror" class="horror" name="genre" value="27">
                    <label for="horror">Horror</label>

                    <input type="radio" id="mystery" class="mystery" name="genre" value="9648">
                    <label for="mystery">Mystery</label>

                    <input type="radio" id="romance" class="romance" name="genre" value="10749">
                    <label for="romance">Romance</label>

                    <input type="radio" id="sci-fi" class="sci-fi" name="genre" value="878">
                    <label for="sci-fi">Science Fiction</label>

                    <input type="radio" id="thriller" class="thriller" name="genre" value="53">
                    <label for="thriller">Thriller</label>

                    <input type="radio" id="western" class="western" name="genre" value="37">
                    <label for="western">Western</label>

                    <button type="submit">Submit</button>
                </fieldset>
                </form>
                
            </div>
        </main>

    </div>
    </div>
    <footer>
        <div class="wrapper">
        <p>Data supplied by <a href="https://www.themoviedb.org/?language=en-CA">TMDb</a></p>
        <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
